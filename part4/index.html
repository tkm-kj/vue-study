<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js SPAのサンプルアプリケーション</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <router-link to="/">トップページ</router-link>
        <router-link to="/users">ユーザー一覧ページ</router-link>
        <router-link to="/users/new">新規ユーザー登録</router-link>
        <router-link to="/login" v-show="!Auth.loggedIn()">ログイン</router-link>
        <router-link to="/logout" v-show="Auth.loggedIn()">ログアウト</router-link>
      </nav>
      <router-view></router-view>
    </div>

    <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.7.0/dist/vue-router.min.js"></script>

    <script type="text/x-template" id="login">
      <div>
        <h2>Login</h2>
        <p v-if="$route.query.redirect">
          ログインしてください
        </p>
        <form @submit.prevent="login">
          <label><input v-model="email" placeholder="email" type="text"></label>
          <label><input v-model="pass" placeholder="email" type="password"></label>
          <br>
          <button type="submit">ログイン</button>
          <p v-if="error" class="error">ログインに失敗しました</p>
        </form>
      </div>
    </script>

    <!-- ユーザー一覧ページのテンプレート -->
    <script type="text/x-template" id="user-list">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-for="user in users" :key="user.id">
          <router-link :to="{ path: '/users/' + user.id }">{{ user.name }}</router-link>
        </div>
      </div>
    </script>

    <!-- ユーザー詳細ページのテンプレート -->
    <script type="text/x-template" id="user-detail">
      <div>
        <div class="loading" v-if="loading">読み込み中...</div>
        <div v-if="error" class="error">
          {{ error }}
        </div>
        <div v-if="user">
          <h2>{{ user.name }}</h2>
          <p>{{ user.description }}</p>
        </div>
      </div>
    </script>

    <!-- ユーザー作成ページのテンプレート -->
    <script type="text/x-template" id="user-create">
      <div>
        <div class="sending" v-if="sending">Sending...</div>
        <div>
          <h2>新規ユーザー作成</h2>
          <div>
            <label>名前: </label>
            <input type="text" v-model="user.name">
          </div>
          <div>
            <label>説明文: </label>
            <textarea v-model="user.description"></textarea>
          </div>
          <div v-if="error" class="error">
            {{ error }}
          </div>
          <div>
            <input type="button" @click="createUser" value="送信">
          </div>
        </div>
      </div>
    </script>

    <script>
    // ダミーデータの定義。本来はデータベースの情報をAPI経由で取得する
    var userData = [
      {
        id: 1,
        name: 'Takuya Tejima',
        description: '東南アジアで働くエンジニアです。'
      },
      {
        id: 2,
        name: 'Yohei Noda',
        description: 'アウトドア・フットサルが趣味のエンジニアです。'
      }
    ]

    // 擬似的にAPI経由で情報を取得したようにする
    var getUsers = function (callback) {
      setTimeout(function () {
        callback(null, userData)
      }, 1000)
    }

    var getUser = function (userId, callback) {
      setTimeout(function () {
        var filteredUsers = userData.filter(function (user) {
          return user.id === parseInt(userId, 10)
        })
        callback(null, filteredUsers && filteredUsers[0])
      }, 1000)
    }

    // 擬似的にAPI経由で情報を更新したようにする
    // 実際のWebアプリケーションではServerへPOSTリクエストを行う
    var postUser = function (params, callback) {
      setTimeout(function () {
        // idは追加されるごとに自動的にincrementされていく
        params.id = userData.length + 1
        userData.push(params)
        callback(null, params)
      }, 1000)
    }

    // ユーザーリストコンポーネント
    var UserList = {
      template: '#user-list',
      data: function () {
        return {
          loading: false,
          users: function () {
            return []
          },
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          getUsers((function (err, users) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.users = users
            }
          }).bind(this))
        }
      }
    }

    // ユーザー詳細コンポーネント
    var UserDetail = {
      template: '#user-detail',
      data: function () {
        return {
          loading: false,
          user: null,
          error: null
        }
      },

      created: function () {
        this.fetchData()
      },

      watch: {
        '$route': 'fetchData'
      },

      methods: {
        fetchData: function () {
          this.loading = true
          // this.$route.params.userId に現在のURL上のパラメーターに対応したuserIdが格納される
          getUser(this.$route.params.userId, (function (err, user) {
            this.loading = false
            if (err) {
              this.error = err.toString()
            } else {
              this.user = user
            }
          }).bind(this))
        }
      }
    }

    // 新規ユーザー作成コンポーネント
    var UserCreate = {
      template: '#user-create',
      data: function () {
        return {
          sending: false,
          user: this.defaultUser(),
          error: null
        }
      },

      created: function () {
      },

      methods: {
        defaultUser: function () {
          return {
            name: '',
            description: ''
          }
        },

        createUser: function () {
          // 入力パラメーターのバリデーション
          if (this.user.name.trim() === '') {
            this.error = 'Nameは必須です'
            return
          }
          if (this.user.description.trim() === '') {
            this.error = 'Descriptionは必須です'
            return
          }
          postUser(this.user, (function (err, user) {
            this.sending = false
            if (err) {
              this.error = err.toString()
            } else {
              this.error = null
              // デフォルトでフォームをリセット
              this.user = this.defaultUser()
              alert('新規ユーザーが登録されました')
              // ユーザー一覧ページに戻る
              this.$router.push('/users')
            }
          }).bind(this))
        }
      }
    }

    var Login = {
      template: '#login',
      data: function() {
        return {
          email: 'vue@example.com',
          pass: '',
          error: false
        }
      },
      methods: {
        login: function() {
          Auth.login(this.email, this.pass, (function(loggedIn) {
            if (!loggedIn) {
              this.error = true
            } else {
              this.$router.replace(this.$route.query.redirect || '/')
            }
          }).bind(this))
        }
      }
    }

    // ルートオプションを渡してルーターインスタンスを生成
    var router = new VueRouter({
      // 各ルートにコンポーネントをマッピング
      // コンポーネントはVue.extend() によって作られたコンポーネントコンストラクタでも
      // コンポーネントオプションのオブジェクトでも渡せる
      routes: [
        {
          path: '/',
          component: {
            template: '<div>トップページです。</div>'
          }
        },
        {
          path: '/users',
          component: UserList
        },
        {
          path: '/users/new',
          component: UserCreate,
          beforeEnter: (to, from, next) => {
            if (!Auth.loggedIn()) {
               next({
                 path: '/login',
                 query: { redirect: to.fullbath }
               })
            } else {
              next()
            }
          }
        },
        {
          // /users/newの前にこのルートを定義するとパターンマッチにより/users/newが動作しなくなるので注意
          path: '/users/:userId',
          component: UserDetail
        },
        {
          path: '/login',
          component: Login
        },
        {
          path: '/logout',
          beforeEnter: (to, from, next) => {
            Auth.logout()
            next('/')
          }
        }
      ]
    })

    var Auth = {
      login: function(email, pass, cb) {
        setTimeout(function() {
          if (email === 'vue@example.com' && pass === 'vue') {
            localStorage.token = Math.random().toString(36).substring(7)
            if (cb) { cb(true) }
          } else {
            if (cb) { cb(false) }
          }
        }, 0)
      },

      logout: function() {
        delete localStorage.token
      },

      loggedIn: function() {
        return !!localStorage.token
      }
    }

    // ルーターのインスタンスをrootとなるVueインスタンスに渡す
    var app = new Vue({
      router: router
    }).$mount('#app')
    </script>
  </body>
</html>
